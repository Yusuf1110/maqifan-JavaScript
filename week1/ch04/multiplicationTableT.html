<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<!-- div 块级元素，图层理解？ -->
<title>九九乘法表</title>

<head>
    <div id="table"></div>
    <script>
        var str = '<table>';
        for (var i = 1; i < 10; i++) {
            str += '<tr>';
            for (var j = 1; j <= i; j++) {
                str += '<td>'+j+'*'+i+'='+(j+i)+'</td>';
            }
            str += '</tr>';
        }
        str += '</table>';
        document.getElementById('table').innerHTML = str;
    </script>
</head>

<body></body>

</html>
